<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users (Admin)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #5563DE;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    .logout {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #5563DE;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
    .logout:hover {
      background: #4453c4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Admin</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ "Yes" if user.is_admin else "No" }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>
</body>
</html>
